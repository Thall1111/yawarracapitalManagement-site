<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yawarra Capital Management Â· YARNT Fund</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg:#ffffff; --panel:#ffffff; --ink:#111318; --muted:#58606b;
      --line:#e6e8ef; --accent:#2b8cff; --ochre:#c55410;
    }

    * { box-sizing:border-box }
    html,body { height:100% }

    body {
      margin:0; background:var(--bg); color:var(--ink);
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      scroll-behavior:smooth;
    }

    /* ===== Songlines ===== */
    .songwrap{position:fixed; inset:0; z-index:-1; pointer-events:none;}
    svg#bg{width:100%; height:100%; display:block}
    .sl{fill:none; stroke-linecap:round; stroke-width:2.2; stroke-dasharray:1 14; filter:url(#sl-glow); opacity:.35}
    @keyframes sl-drift{from{stroke-dashoffset:0} to{stroke-dashoffset:-1200}}

    /* ===== Header ===== */
    .head{
      position:fixed; top:0; left:0; right:0; height:64px;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 24px; background:rgba(255,255,255,.75); backdrop-filter:blur(8px);
      border-bottom:1px solid var(--line); z-index:40;
    }
    .brand{ text-decoration:none; color:var(--ink); font-weight:800; font-size:14px; letter-spacing:.08em; text-transform:uppercase; }
    .nav a{ color:var(--ink); text-decoration:none; margin-left:22px; font-size:14px; font-weight:600; opacity:.9; }
    .nav a:hover{ color:var(--accent) }

    /* ===== Sections ===== */
    section{ scroll-margin-top:76px; }
    .section{
      min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; padding:96px 20px 80px;
    }
    h1{font-size:clamp(34px,5vw,64px); line-height:1.05; margin:0 0 10px; font-weight:800; letter-spacing:-.01em}
    h2{font-size:clamp(22px,3vw,32px); margin:0 0 18px; font-weight:700}
    h3{font-size:18px; margin:0 0 6px; font-weight:700}
    p.lead{font-size:17px; line-height:1.6; max-width:900px; margin:10px auto 6px; color:var(--muted)}
    p{font-size:16px; line-height:1.6; max-width:900px; margin:10px auto; color:#2b313a}
    ul,ol{ max-width:980px; margin:10px auto; text-align:left; font-size:15.5px; line-height:1.65; color:#2b313a }
    ul{ padding-left:18px } ul li{ margin-bottom:8px }
    ul.check li{ list-style:none; position:relative; padding-left:16px }
    ul.check li::before{ content:""; position:absolute; left:0; top:.62em; width:8px; height:2px; background:var(--accent); border-radius:1px; }

    .panel{
      width:100%; max-width:1100px; background:var(--panel);
      border:1px solid var(--line); border-radius:12px; padding:24px; margin-top:16px;
      box-shadow:0 1px 0 rgba(17,19,24,.02), 0 10px 30px rgba(17,19,24,.06);
      text-align:left;
    }

    /* ===== Team ===== */
    .team-wrap{ width:100%; max-width:1180px; margin:0 auto }
    .team-grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:18px; align-items:stretch }
    .card{
      background:#fff; border:1px solid var(--line); border-radius:12px; padding:16px 16px 14px;
      text-align:center; cursor:pointer; transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      box-shadow:0 6px 18px rgba(17,19,24,.06);
    }
    .card:hover{ transform:translateY(-2px); border-color:#d9deea; box-shadow:0 14px 34px rgba(17,19,24,.12) }
    .photo{ width:84px; height:84px; border-radius:50%; margin:0 auto 12px; background:#e9edf6; background-size:cover; background-position:center; border:1px solid #e1e6f0; }
    .role{ margin:2px 0 0; color:var(--muted); font-weight:600; font-size:.95rem }

    /* Bio modal */
    .modal{ display:none; position:fixed; z-index:1000; inset:0; background:rgba(0,0,0,.45); align-items:center; justify-content:center; padding:20px }
    .modal-content{ background:#fff; border:1px solid var(--line); border-radius:12px; max-width:780px; width:100%; padding:22px; position:relative; text-align:left; box-shadow:0 24px 60px rgba(17,19,24,.25); }
    .close{ position:absolute; top:10px; right:12px; font-size:22px; cursor:pointer; color:#6f7b8f }
    .pop-hdr{ display:flex; gap:16px; align-items:center; margin-bottom:10px }
    .pop-ava{ width:64px; height:64px; border-radius:50%; background:#e9edf6; background-size:cover; background-position:center; border:1px solid #e1e6f0 }
    .pop-name{ margin:0; font-size:20px; color:#111318 }
    .pop-role{ margin:2px 0 6px; color:#58606b; font-weight:600 }
    .pop-body p{ margin:0 0 10px; color:#2b313a }
    .pop-body li{ margin:6px 0; color:#2b313a }

    /* ===== Tabs ===== */
    .tabs{ width:100%; max-width:1100px; margin-top:16px; }
    .tablist{ display:flex; gap:8px; padding:6px; background:#fff; border:1px solid var(--line); border-radius:12px; overflow:auto; }
    .tab{ appearance:none; border:1px solid transparent; background:transparent; color:#2b313a; padding:10px 14px; border-radius:10px; font-weight:600; font-size:14px; cursor:pointer; white-space:nowrap; }
    .tab[aria-selected="true"]{ background:#f6f8fc; border-color:#dfe4ef; color:#0f1520; }
    .tabpanel{ margin-top:10px; }
    .tabpanel > .panel{ margin-top:0; }

    /* ===== Footer & Theme Toggle ===== */
    footer{ padding:28px 20px; text-align:center; color:#6f7b8f; border-top:1px solid var(--line) }
    .theme-toggle{
      position:fixed; right:16px; bottom:16px; z-index:1000; display:flex; gap:8px; padding:8px;
      background:var(--panel); border:1px solid var(--line); border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.08);
    }
    .theme-toggle button{ cursor:pointer; padding:8px 10px; border-radius:8px; border:1px solid var(--line); background:transparent; color:var(--ink); font-weight:600; font-size:12px; }
    .theme-toggle button[aria-pressed="true"]{ outline:2px solid var(--accent); }

    /* ===== Themes ===== */
    body.theme-darkblue{ --bg:#0b1020; --panel:#11162a; --ink:#eef3ff; --muted:#b7c1d9; --line:#202743; --accent:#75aaff; }
    body.theme-darkblue .panel{ background:linear-gradient(180deg,#11162a,#0e1324); }
    body.theme-darkblue .tablist{ background:#0f1427; border-color:#202743; }
    body.theme-darkblue .tab{ color:#e8eeff; }
    body.theme-darkblue .tab[aria-selected="true"]{ background:#151c36; border-color:#2a3560; color:#ffffff; }
    body.theme-darkblue .head{ background:rgba(10,14,28,.75); border-bottom-color:#202743; }
    body.theme-darkblue .lead, body.theme-darkblue h1, body.theme-darkblue h2, body.theme-darkblue h3, body.theme-darkblue p{ color:#eef3ff; }
    body.theme-darkblue .sl{ opacity:.28; stroke:#5a9cff; }

    body.theme-skyblue{ --bg:#f5f9ff; --panel:#ffffff; --ink:#0f1520; --muted:#4f5b6a; --line:#dde6f5; --accent:#2b8cff; }
    body.theme-ochre{ --bg:#fff5ef; --panel:#ffffff; --ink:#1a1e26; --muted:#5a636f; --line:#eed8cc; --accent:#c55410; }
    body.theme-ochre .sl{ opacity:.35; stroke:#c55410; }
    body.theme-white{ --bg:#ffffff; --panel:#ffffff; --ink:#111318; --muted:#58606b; --line:#e6e8ef; --accent:#2b8cff; }

    @media (prefers-reduced-motion:reduce){ .sl{animation:none !important} }

    /* === Fix: readable cards & popups while in Dark Blue === */
    body.theme-darkblue .card,
    body.theme-darkblue .advisor-card,
    body.theme-darkblue .team-card,
    body.theme-darkblue details,
    body.theme-darkblue .modal-content {
      background:#ffffff;
      color:#111318;
      border-color:#e6e8ef;
    }

    body.theme-darkblue .card h3,
    body.theme-darkblue .card p,
    body.theme-darkblue .advisor-card h3,
    body.theme-darkblue .advisor-card p,
    body.theme-darkblue .role,
    body.theme-darkblue .modal-content h3,
    body.theme-darkblue .modal-content p,
    body.theme-darkblue .modal-content li,
    body.theme-darkblue details * {
      color:#111318 !important;
    }

    body.theme-darkblue .panel:not(.card):not(.modal-content) p,
    body.theme-darkblue .panel:not(.card):not(.modal-content) li,
    body.theme-darkblue .panel:not(.card):not(.modal-content) .lead {
      color:#eef3ff;
    }
  </style>
</head>
